<section ng-if="auth.user">

  <div class="">
    <h1>Login as an Excisting user</h1>
  </div>
  <div class="">
    <input type="text" ng-model="auth.email" placeholder="Email">
  </div>
  <div class="">
    <input type="text" placeholder="Password">
  </div>
  <div class="">
    <button type="button" ng-click="auth.signIn()" name="button">Login</button>
  </div>

  <p>Error: {{ auth.error }}</p>
</section>

<section ng-if="auth.user">
  <div class="">
    <h3>You are already logged in {{ auth.user }}</h3>
    <a iu-sref="profile"></a>
  </div>
</section>
